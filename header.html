<body id="top">

	<nav class="navbar">
		<img class="logo_bg" src="img/logo_transbank.png">
		<!--ESTADO LOGOUT-->
		<button class="btn_ingresar">ingresar</button>
		<!--FIN ESTADO LOGOUT-->
		<!--FORMULARIO INGRESO-->
		<div class="form_login">
			<form>
				<input type="text" placeholder="nombre"><!--USUARIO-->
				<input type="password" placeholder="contraseña"><!--CONTRASEÑA-->
				<br/>
				<button type="button" class="boton_tb log"><!--BOTON-->
					<i class="fa fa-chevron-right"></i>
				</button>

				<span class="in"><a href="">Registro</a></span>

		<div class="estado_login">
			<!--ELEMENTOS FIJOS-->
			<figure>
				<img src="img/avatar.png"><!--FOTO PERFIL-->
			</figure>
			<p class="hidden-sm">Bienvenido<br>
			<span>Gricel Sepúlveda Rozas</span><!--NOMBRE-->
			</p>
			<button class="boton_tb cog"><!--BOTON CONFIG-->
					<i class="fa fa-cog"></i>
			</button>
			<button class="boton_tb logout"><!--BOTON LOGOUT-->
					<i class="fa fa-sign-out"></i>
			</button>
			<span class="hidden-xs">Progreso en el curso:</span>
			<figure class="barra hidden-xs"><!--AVANCE EN EL CURSO-->
				<div class="porcentaje"><!--INDICADOR BARRA-->
				</div>
			</figure>
			<!--ELEMENTOS DE CONFIGURACION-->
			<form class="configuracion">
				<!--FACEBOOK-->
				<div class="sl_boton">
					<!--COLOCAR BOTON ACÁ-->
				</div>
				<!--TWITTER-->
				<div class="sl_boton">
					<!--COLOCAR BOTON ACÁ-->
				</div>
				<button class="boton_tb largo"><!--PERFIL PUBLICO-->
					ver perfil público
				</button>
				<button class="boton_tb largo"><!--CAMBIAR FOTO-->
					cambiar foto
				</button>
				<!--FACEBOOK-->
				<!--TWITTER-->
				<span>Modificar datos</span>
				<input type="text" placeholder="Gricel Dayhanna"><!--NOMBRES-->
				<input type="text" placeholder="Sepúlveda Rozas"><!--APELLIDOS-->
				<input type="text" placeholder="17.315.726-6"><!--RUT-->
				<input type="text" placeholder="Desarrollador"><!--CARGO.-->
				<select><!--CIUDAD-->
					<option>Hola</option>
					<option>Mundo</option>
				</select>
				<select><!--COMUNA-->
					<option>Hola</option>
					<option>Mundo</option>
				</select>
				<br/>
				<button class="boton_tb options guardar"><!--GUARDAR CAMBIOS-->
					<i class="fa fa-check"></i>
				</button>
				<button class="boton_tb options cancelar"><!--DESCARTAR CAMBIOS-->
					<i class="fa fa-times"></i>
				</button>
			</form>
		</div>

		<button class="boton_tb navbar_btn visible-xs">
			<i class="fa fa-bars"></i>
